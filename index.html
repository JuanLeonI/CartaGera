<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Carta de Amor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="valentine-card">
    <div class="card-inner">
      <!-- Estado inicial (corazón) -->
      <div class="heart-container">
        <div class="heart-pulse">
          <i class="fas fa-heart"></i>
        </div>
        <div class="click-text">TÓCAME</div>
      </div>
      
      <!-- Mensaje oculto -->
      <div class="message">
        <button class="close-btn"><i class="fas fa-times"></i></button>
        <h1>TE AMO AMOR MÍO</h1>
        <div class="separator">❤️</div>
        <h3>De tu novio Gerardo</h3>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
